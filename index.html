<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/global.css">
    <title>Odin Project | Library</title>
</head>
<body>

    <h1 class="main__title">ðŸ“š My Library</h1>

    <!-- Open modal button -->
    <button id="openModal">âž• Add Book</button>

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal__overlay"></div>
            <div class="modal__content">
                <button class="close__btn" id="closeModal">&times;</button>
                <h2 class="modal__title">Add Book</h2>
                <form id="bookForm">
                <input required placeholder="Title" id="title">
                <input required placeholder="Author" id="author">
                <input required type="number" placeholder="Year" id="year">
                <input required type="number" placeholder="Pages" id="pages">
                <label for="read" id="readLabel">
                    Have you read it?
                    <input type="checkbox" id="read">
                </label>
                <button type="submit" id="submit-btn" class="submit__btn">Save</button>
                </form>
            </div>
        </div>

    <!-- Book library -->
    <div id="library"></div>

    <script src="./src/scripts/index.js"></script>
</body>
</html>
